<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #003366;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            color: #003366;
            margin: 0;
        }
        .brand {
            color: #006064;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .price {
            color: #004d40;
            font-size: 1.5em;
            font-weight: bold;
        }
        .form-container {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #003366;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #003366;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #003366;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #002244;
        }
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .contact-info div {
            margin: 0 15px;
        }
        .contact-info i {
            color: #003366;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://a-static.mlcdn.com.br/350x350/camisa-social-masculina-manga-longa-slim-botoes-duplo-azul-marinho-m14-5-u-s-born/estilomodas/5231149999/606f06aca939f82908c86a640f5520cc.jpeg" alt="Camisa Azul">
            <h2>Camisa Azul Marinho</h2>
            <p class="brand">Marca: Estilo Marítimo</p>
            <p class="price">R$ 99,90</p>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRqhlIv1EiLF_VwGnr76b3eCD9XwcrczeoXw&usqp=CAU" alt="Calça Jeans">
            <h2>Calça Jeans</h2>
            <p class="brand">Marca: BlueWave</p>
            <p class="price">R$ 149,90</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Vestido de Praia">
            <h2>Vestido de Praia</h2>
            <p class="brand">Marca: Maré Alta</p>
            <p class="price">R$ 79,90</p>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>

        <!-- Informações de Contato -->
        <div class="contact-info">
            <div>
                <i class="fas fa-phone"></i>
                <p>+55 11 1234-5678</p>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <p>contato@lojaderoupas.com.br</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
