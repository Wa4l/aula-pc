<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #003366;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            color: #003366;
            margin: 0;
        }
        .brand {
            color: #006064;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .price {
            color: #004d40;
            font-size: 1.5em;
            font-weight: bold;
        }
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Camisa Azul">
            <h2>Camisa Azul Marinho</h2>
            <p class="brand">Marca: Estilo Marítimo</p>
            <p class="price">R$ 99,90</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Calça Jeans">
            <h2>Calça Jeans</h2>
            <p class="brand">Marca: BlueWave</p>
            <p class="price">R$ 149,90</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Vestido de Praia">
            <h2>Vestido de Praia</h2>
            <p class="brand">Marca: Maré Alta</p>
            <p class="price">R$ 79,90</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
